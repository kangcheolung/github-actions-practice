# Workflow의 이름
# Workflow : 하나의 yml 파일을 하나의 Workflow라고 부른다.
name: Github Actions 실행시켜보기


# Event : 실행되는 시점을 설정
# main이라는 브랜치에 push 될 때 아래 Workflow를 실행
on:
  push:
    branches:
      - main

# 하나의 Workflow는 1개 이상의 Job으로 구성된다.
# 여러 Job은 기본적으로 병렬적으로 수행된다.
jobs:
  # Job을 식별하기 위한 id
  My-Deploy-Job:
    # Github Actions를 실행시킬 서버 종류 선택
    runs-on: ubuntu-latest

    # Step : 특정 작업을 수행하는 가장 작은 단위
    # Job은 여러 Step들로 구성되어 있다.
    steps:
      - name: Hello World 찍기 # Step에 이름 붙이는 기능
        run: echo "Hello World" # 실행시킬 명령어 작성

      - name: 여러 명령어 문장 작성하기
        run: |   # 여러 줄을 작성할 때는 | 사용
          echo "Good"
          echo "Morning"
          
      - name: Github Actions 자체에 저장됭 있는 변수 사용해보기
        run: |
          echo $GITHUB_SHA    
          echo $GITHUB_REPOSITORY

      # Secret : 민감한 정보(비밀번호, API Key 등)를 저장하는 공간
      # settings > secrets and variables > actions 에서 설정 가능

      - name: Github Actions Secret 변수 사용해보기
        run: |
          echo ${{ secrets.MY_NAME }}
          echo ${{ secrets.MY_HOBBY }}
       
